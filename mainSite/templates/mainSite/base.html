{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}KeysForAll{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <style>
      .card_img {
        width: 200px;
        height: 40px;
      }
      .ml {
        margin-left: 10px;
      }
      footer {
        bottom: 0;
        width: 100%;
      }
      main {
        background-color: #f8f9fa!important;
      }


    </style>
     <!-- Шапка -->
     <div class="container">
      <header class="p-5 d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom bg-dark">
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          {% if user.is_authenticated %}
          <li><a href="{% url 'catalog' %}" class="nav-link px-2"><button class="btn btn-outline-primary">Каталог</button></a></li>
          {% if user.is_superuser %}
          <li><a href="/admin" class="nav-link px-2"><button class="btn btn-outline-primary">Админка</button></a></li>
          <li><a href="{% url 'admin_home' %}" class="nav-link px-2"><button class="btn btn-outline-primary">Заказы</button></a></li>
          {%else%}
          <li><a href="{% url 'home2' %}" class="nav-link px-2"><button class="btn btn-outline-primary">История покупок</button></a></li>
          {% endif %}
          {% endif %}
          

        </ul>
  
        <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
          <a href="">{{user.get_username}}</a>
          <a href="{% url 'logout' %}"><button type="button" class="btn btn-primary">Выход</button></a>
          {% else %}
          <a href="{% url 'login_page' %}"><button type="button" class="btn btn-outline-primary me-2">Вход</button></a>
          <a href="{% url 'register' %}"><button type="button" class="btn btn-primary">Регистрация</button></a>
          {% endif %}
        </div>
      </header>


      
      <!-- Содержимое страницы -->   
      {% block content %}{% endblock %}
    </div>
     

     <!-- Подключение Bootstrap JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
