<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Регистрация</p>
      
                      <form class="mx-1 mx-md-4" method="POST">
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center mb-4">
                          
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Введите логин</label>
                            {{user_form.username}}
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Введите почту</label>
                            {{user_form.email}}
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4c">Введите пароль</label>
                            <br>
                            {{user_form.password1}}
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example4cd">Повторите ваш пароль</label>
                            <br>
                            {{user_form.password2}}
                          </div>
                        </div>

                  
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                          <button type="submit" class="btn btn-primary btn-lg">Регистрация</button>
                          <a href="{% url 'home' %}"><button type="button" class="btn btn-danger btn-lg">Отмена</button></a>
                        </div>
                        
                      </form>
                      {{user_form.errors}}
                    </div>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
