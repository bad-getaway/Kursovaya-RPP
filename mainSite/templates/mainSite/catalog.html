{% extends 'mainSite/base.html' %}
{% load static %} 
{% block title %}KeysForAll{% endblock %}

{% block content %}
<main>
<div class="container">
  <div class="text-center mt-5"><h1>Категории</h1></div>

  <div class="row mt-5">
    {% if category %}
    {% for el in category %}
    <div class="col-3 center">
      <a href="{% url 'choose_category' el.id %}">
      <div class="article-card">
        <div class="content">
          <p class="title ts">{{el.name}}</p>
        </div>
        <img src="{% if el.image %} {{ el.image.url }} {%else%} {% static 'images/logo.png' %} {%endif%}" alt="article-cover" />
      </div>
    </a>
    </div>
    {% endfor %}
    {% else %}
      <h1>Категорий нет!</h1>
    {% endif %}
  </div>


</div>
</main>
{% endblock %}
